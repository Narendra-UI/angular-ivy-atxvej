<h4 class="head">Contact</h4>

<table class="table table-striped">
  <tr>
    <th scope="col">name</th>
    <th scope="col">email</th>
    <th scope="col">no</th>
  </tr>
  <tr *ngFor="let Emp of employs">
    <td [ngStyle]="{ color: 'blue' }">{{ Emp.name }}</td>
    <td [ngStyle]="{ color: 'blue' }">
      <div *ngIf="Emp.email == ''; else email">
        <p>No email.</p>
      </div>
      <ng-template #email></ng-template>
      {{ Emp.email }}
    </td>
    <td>{{ Emp.no }}</td>
  </tr>
</table>
