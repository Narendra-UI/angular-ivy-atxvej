<h4 class="head">Contact</h4>

<table class="table table-striped">
  <tr>
    <th scope="col">name</th>
    <th scope="col">email</th>
    <th scope="col">no</th>
  </tr>
  <tr *ngFor="let Emp of employs">
    <td>{{ Emp.name }}</td>
    <td>{{ Emp.email }}</td>
    <td>{{ Emp.no }}</td>
  </tr>
</table>
