<div class="pe-10">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Profile Edit :</h5>

          <div class="d-1">
            <img src="" style="border-radius: 40px;" />
            <div class="f-data">
              <div class="row">
                <div class="col-md-12">
                  <form [formGroup]="editForm" (ngSubmit)="profileFormSubmit()">
                    <div class="col-md-9">
                      <label for="name">Name :</label>
                      <input type="text" formControlName="name" />
                    </div>
                    <br />
                    <div class="col-md-12">
                      <label for="contact">Contact :</label>
                      <input type="text" formControlName="contact" />
                    </div>
                    <br />
                    <div class="col-md-12">
                      <label for="email">E-Mail :</label>
                      <input type="text" formControlName="email" />
                    </div>
                    <br />
                    <div class="col-md-12">
                      <label for="gender">Gender :</label>
                      <input
                        type="radio"
                        value="male"
                        name="gender"
                        formControlName="gender"
                      />Male
                      <input
                        type="radio"
                        value="female"
                        name="gender"
                        formControlName="gender"
                      />Female
                    </div>
                    <br />
                    <div class="b-10">
                      <button type="button" class="btn btn-danger">
                        <a [routerLink]="'/profile'">Cancel</a>
                      </button>
                      <button
                        type="submit"
                        class="btn btn-success"
                        style="margin-left:10px;"
                      >
                        Update
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
