<div class="b-5">
  <button type="button" class="btn btn-light" style="text-color:white">
    <a [routerLink]="'/profile'">Back</a>
  </button>
</div>

<div class="pc-10">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Profile View :</h5>

          <div class="d-1">
            <div>
              <img
                src="http://www.goodmorningimagesdownload.com/wp-content/uploads/2021/07/love-Latest-Beautiful-Simple-Whatsapp-Dp-Profile-Images-photo-300x300.gif"
                style="height: 150px;width:150px;border-radius:300px;margin-top:5px;"
              />
            </div>
            <br />
            <div>Name: {{ emp.name }}</div>
            <br />
            <div>Contact No: {{ emp.contact }}</div>
            <br />
            <div>Email Id: {{ emp.email }}</div>
            <br />
            <div>Gender: {{ emp.gender }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
